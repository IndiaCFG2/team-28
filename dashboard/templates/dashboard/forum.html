<h1>Forum Html Page</h1>
<form method="post">
    {% csrf_token %}
    <h3>Enter Name</h3>
    <input type="text" name="username">

    <h3>Choose a FPO:</h3>
    {% for i in fpos %}
      <select name="chose_fpo">
        <option value={{i.fid}}>{{i.name}}</option>
      </select>
    {% endfor %}
    <h3>Query</h3>
    <input type="text" name="comment" required>
    <input type="submit" value="POST">
</form>
