{%extends 'base.html'%}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    {%block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us - Brand</title>
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="../static/assets/css/style-contact.css">
    {% endblock %}
</head>

<body>

    {%block content %}
<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
        <div class="block-30 block-30-sm item" style="background-image:url('{% static 'images/image13.jpg' %}');"
            data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7 text-center">
                        <h2 class="heading">Find the Interesting Images of Our Work</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
 <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Get In Touch</h2>
                    <p>Have any query ?</p>
                </div>
                <form method="post"  action="{%url 'contact'%}">
                    {% csrf_token %}
                    <div class="form-group"><label>Name</label><input class="form-control" name="name" type="text"></div>
                    <div class="form-group"><label>Subject</label><input class="form-control"  name="subject" type="text"></div>
                    <div class="form-group"><label>Email</label><input class="form-control" name="email" type="email"></div>
                    <div class="form-group"><label>Message</label><textarea class="form-control" name="message"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>©️ 2020 Copyright JalJeevika</p>
        </div>
    </footer>
    <script src="../static/assets/js/jquery.min.js"></script>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="../static/assets/js/smoothproducts.min.js"></script>
    <script src="../static/assets/js/theme.js"></script>
{%endblock%}

   
</body>

</html>
