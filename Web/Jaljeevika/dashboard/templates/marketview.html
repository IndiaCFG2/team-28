{%extends 'base.html'%}
{% load static %}
{%block title%}

Products page

{%endblock%}
{%block content%}
 <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static images/image13.jpg %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Find the Interesting Images of Our Work</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% for i in products %}
<div class="card" style="width: 18rem;">
  <img  src="{{ i.res.url }}" >
  <object class="card-img-top" data="{{ i.res }}" alt="Card image"></object>
  <div class="card-body">
    <h5 class="card-title">{{ i.productname }}</h5>
    <p class="card-text">{{ i.description }}</p>
    <p class="card-text">{{ i.quantity }}</p>
    <p class="card-text">{{ i.price }}</p>
    <p class="card-text">{{ i.fponame }}</p>
  </div>
</div>

 {% endfor %}

{%endblock%}
